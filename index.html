<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Menu</h1>
        <p id="border"></p>
        <div class="btns">
            <button class="btn" id="all_btn" data-value="all">All</button>
            <button class="btn" id="breakfast_btn" data-value="breakfast">Breakfast</button>
            <button class="btn" id="lunch_btn" data-value="lunch">Lunch</button>
            <button class="btn" id="shake_btn" data-value="shakes">Shakes</button>
            <button class="btn" id="dinner_btn" data-value="dinner">Dinner</button>
        </div>
    </header>
    <main class="section-center">
        <div class="wrapper">
            <img class="img" src="./images/item-1.jpeg" alt="item-1" />
            <div class="text">
                <div class="container">
                    <p class="name">Buttermilk Pancakes</p>
                    <p class="prize">$15.99</p>
                </div>
                <p class="line"></p>
                <p class="info">I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug
                    whatever cold-pressed</p>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
